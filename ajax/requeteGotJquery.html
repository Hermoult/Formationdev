<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Fire and Ice</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="p-4">
    <div class="conatiner row">
        <div class="=col-6">
            <h3>Recherche API d'un livre</h3>

            <input type="text" id="id_book" placeholder="1,2,3...">
            <button id="ajaxButton">Rechercher</button>
        </div>
    </div>
    <br>
    <div id="container">
        <p id="name"></p>
        <p id="isbn"></p>
        <p id="authors"></p>
        <p id="numberOfPages"></p>
        <p id="publisher"></p>
        <p id="country"></p>
        <p id="mediaType"></p>
        <p id="released"></p>
    </div>
    
    <script>
            $("#ajaxButton").click(function(){
                var bookID = $("#id_book").val();
                $.ajax({
                    url : 'https://anapioficeandfire.com/api/books/' + bookId,
                    type : 'GET',
                    dataType : 'json',
                    success: function(data) {
                    $("#name").html('Nom du personnage: '+ data["name"]);
                    $("#isbn").html('reference bouquin: '+ data["isbn"]);
                    $("#authors").html('Nom de l\'auteur: '+ data["authors"]);
                    $("#numberOfPages").html('Nombres de pages: '+ data["numberOfPages"]);
                    $("#publisher").html('Date publication: ' + data["publisher"]);
                    $("#country").html('Pays de publication: ' + data["country"]);
                    $("#mediaType").html('Type de m√©dia: ' + data["mediaType"]);
                    $("#released").html('released : ' + data["released"]);
                    },
                });
            });             
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
