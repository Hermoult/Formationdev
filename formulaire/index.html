<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulaire</title>
</head>
<body>
    <div id="nav">
        <h1>Formulaire</h1>
    </div>
    <form action="../formulaire/infos.php" method="POST" id="form">
        <div class="firstname">
            <label for="firstname">Prénom</label> 
            <input type="text" name="firstname" id="firstname" placeholder="Jean">
        </div>
        <div class="name">
            <label for="name">Nom</label> 
            <input type="text" name="name" id="name" placeholder="Valjean">
        </div>
        <div class="sexe">
            <label> Sexe</label> 
            <div>
                <input type="radio" name="Homme" id="Homme">
                <label for="Homme">Homme</label>
                <input type="radio" name="Femme" id="Femme" >
                <label for="Femme">Femme</label>
                <input type="radio" name="Non-binaire" id="nobinaire">
                <label for="nobinaire">Non-binaire</label>
            </div>
        </div>
        <div class="email">
            <label for="email">Email</label>
            <input type="email" placeholder="jean.valjean@mail.com" id="email" name="email" required="autofocus">
        </div>
        <div class="pizza">
            <label>Quel est votre pizza préféré ?</label>
            <div class="type">
                <input type="radio" name="Reine" id="reine">
                <label for="reine">Reine</label>
            <div class="type">
                <input type="radio" name="4 fromages" id="4 fromages">
                <label for="4 fromages">4 fromages</label>
            </div>
            <div class="type">
                <input type="radio" name="Raclette" id="raclette">
                <label for="raclette">Raclette</label>
            <div class="type">
                <input type="radio" name="hawaïenne" id="hawaïenne">
                <label for="hawaïenne">hawaienne</label>
            </div>
            <div class="autre">
                <label for="autre">Autre</label>
                <input type="text">
            </div>
            <div class="submit">
                <input type="submit">
            </div>
        </div>
    </form>
</body>

</html>
